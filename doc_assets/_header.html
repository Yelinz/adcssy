<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AdCSSy Styleguide: <%= title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="build/css/adcssy.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github.css">
  </head>
  <body class="page">
    <div class="page-viewport">
      <nav class="nav-side">
        <header class="nav-side-header">
          <button class="nav-toggle nav-side-toggle" onclick="this.parentNode.parentNode.classList.toggle('nav-side--expand')"></button>
          <a href="index.html">
            <div class="nav-side-header-logo"></div>
            <div class="nav-side-header-title">AdCSSy Styleguide</div>
          </a>
        </header>
        <section class="nav-side-body">
          <ul class="nav-side-list">
            <li class="nav-side-list-header">Categories</li>
          <% @categories = @categories.sort { |a,b| a[0].downcase <=> b[0].downcase } %>
          <% @categories.each do |category, file_name| %>
            <li class="nav-side-list-item">
              <a href="<%= file_name %>">
                <i class="fa fa-<%= category.downcase %>"></i>
                <%= category %>
              </a>
            </li>
          <% end %>
          </ul>
        </section>
      </nav>

      <main class="page-content page-content--scroll">
        <section class="page-main">
          <div class="h1">Overview</div>
          <div class="grid grid-sm--5">
            <div class="grid-cell btn-group btn-group--vertical" style="margin-bottom: 1em">
            <% @blocks.each do |b| %>
              <a class="btn" href="#<%= b[:name] %>"><%= b[:title] %></a>
            <% end %>
            </div>
          </div>
