<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AdCSSy - Playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/adcssy.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.googleapis.com/css?family=Merriweather:300,300italic,700,700italic" rel="stylesheet">
  </head>
  <body class="page page-login">
    <div class="page-viewport">
      <main class="page-main">
        <div class="page-content">
          <div class="login-form fade-in">
            <form class="form-inline">
              <div class="form-group login-form-email">
                <input type="email" class="form-control" placeholder="Email Address" autofocus>
              </div>
              <div class="form-group login-form-password">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <button class="login-form-password-reset-btn btn btn-link">Forgot password?</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
