<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AdCSSy - Playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/adcssy.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.googleapis.com/css?family=Merriweather:300,300italic,700,700italic" rel="stylesheet">
  </head>
  <body class="page page-login">
    <div class="page-viewport">
      <main class="page-content">
        <div class="login-form login-form--password-reset">
          <form class="fade-in">
            <div class="form-group login-form-email">
              <input type="email" class="form-control" placeholder="Email Address" autofocus>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Send new password</button>
            </div>
            <div class="form-group">
              <a href="login.html" class="btn btn-link">Back to login</a>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
